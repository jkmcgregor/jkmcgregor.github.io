<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <style>
      /* Navigation Button Styling - Vertical Sidebar Version */
      .sidebar-nav {
        display: flex;
        flex-direction: column; /* Stacks them vertically */
        gap: 10px;
        margin-top: 30px; /* Space between titles and links */
        align-items: center;
      }

      .nav-button {
        display: block;
        width: 80%; /* Makes buttons uniform width */
        padding: 10px 0;
        text-align: center;
        color: #424242;
        background-color: white;
        border: 1px solid #d1d5da;
        border-radius: 6px;
        text-decoration: none;
        font-weight: bold;
        font-size: 14px;
        transition: all 0.2s ease;
      }

      .nav-button:hover {
        background-color: #f6f8fa;
        border-color: #424242;
        text-decoration: none;
      }
      
      /* Mobile fix: Ensure content doesn't overlap on small screens */
      @media screen and (max-width: 640px) {
        .nav-button { width: 100%; }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header>
        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Profile Photo" style="display: block; margin: 0 auto 20px auto; border-radius: 50%; border: 3px solid #eef; max-width: 150px;" />
        {% endif %}
        
        <h1 style="text-align: center; color: #424242; margin: 0 0 10px 0; font-size: 2.0em; line-height: 1.1;">
          {{ site.title | default: site.github.repository_name }}
        </h1>

        <p style="margin: 0; font-weight: bold; color: #424242; text-align: center; font-size: 1.1em; line-height: 1.2;">
            Strategic Program Director
        </p>
        
        <p style="margin: 5px 0 0 0; font-size: 0.95em; color: #757575; text-align: center;">
            Technical Turnarounds
        </p>

        <nav class="sidebar-nav">
          <a href="/" class="nav-button">Home</a>
          <a href="/services.html" class="nav-button">Services</a>
          <a href="/methodology.html" class="nav-button">Methodology</a>
          <a href="/case-studies.html" class="nav-button">Case Studies</a>
          <a href="/insights.html" class="nav-button">Insights</a>
          <a href="https://www.linkedin.com/in/jainamcgregor" class="nav-button" target="_blank">LinkedIn</a>
          <a href="mailto:contact@jainamcgregor.com" class="nav-button">Email Me</a>
        </nav>

      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <p><small>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</small></p>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
