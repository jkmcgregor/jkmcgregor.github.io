<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <style>
      /* Headshot Styling */
      header img {
        border-radius: 50%;
        max-width: 150px;
        margin-bottom: 20px;
        border: 3px solid #eef;
      }
      
      /* Navigation Button Styling */
      .nav-container {
        display: flex;
        gap: 15px; /* Space between buttons */
        margin-bottom: 40px; /* Space below the nav bar */
        border-bottom: 1px solid #eaecef; /* Single, clean line below nav */
        padding-bottom: 20px;
      }

      .nav-button {
        display: inline-block;
        padding: 8px 20px;
        color: #2c3e50; /* Dark text */
        background-color: white;
        border: 1px solid #d1d5da; /* Subtle grey border */
        border-radius: 6px; /* Rounded corners */
        text-decoration: none;
        font-weight: bold;
        font-size: 14px;
        transition: all 0.2s ease;
      }

      .nav-button:hover {
        background-color: #f6f8fa; /* Light grey on hover */
        border-color: #2c3e50; /* Darker border on hover */
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header>
        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Profile Photo" />
        {% endif %}
        
        <h1><a href="{{ "/" | relative_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>

        <p style="margin-top: 10px; font-weight: bold; color: #1e6bb8; text-align: center;">
            Strategic Program Director
        </p>
        <p style="margin-top: -10px; font-size: 0.9em; opacity: 0.8; text-align: center;">
            Technical Turnarounds
        </p>

      </header>
      <section>

      <nav class="nav-container">
        <a href="mailto:contact@jainamcgregor.com" class="nav-button">Email Me</a>
        <a href="https://www.linkedin.com/in/jainamcgregor" class="nav-button">LinkedIn</a>
      </nav>

      {{ content }}

      </section>
      <footer>
        <p><small>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</small></p>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
